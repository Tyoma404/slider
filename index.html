<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cool JS-slider with auth</title>
  <link rel="stylesheet" href="./style.scss">
</head>
<body>
<!--Background div during modal window's working-->
<div id="backgroundDiv"></div>

<!--The first version of navigation-->
<div id="firstDiv"><p>Выбеfрите</p> 
<input type="button" value="Зарегистрироваться" id="sign_choice">   <!-- Выбор режима регистрации нового пользователя-->
<input type="button" value="Авторизироваться" id="signIn_choice">  <!-- Выьор режима вторизации-->
</div>

<!--Modal window for signUp-->
<div id="signUp" class="closed-block modal">
  <p>Введите адресс эл.почты и дважды желаемый пароль</p>
    <form>
      <label>Электронная почта</label>
      <input type="text" name="email">

      <label>Пароль</label>
      <input type="password" name="password">
      
      <label >Повтор пароля</label>
      <input type="password" name="password1">

      <input type="submit"  value="Зарегистрироваться">
    </form>
</div> 

<!--Modal window for logIn-->
<div id="signIn" class="closed-block modal">
  <p>Введите ваш логин и пароль</p>
    <form>
      <label>Логин</label>
      <input type="text" name="login">

      <label>Пароль</label>
      <input type="password" name="password">

      <input type="submit" value="Авторизироваться">
    </form>
</div> 
<div id="loginSost"></div>

<!--Content-->
<div class="container">
  
</div>


<!-- partial -->
  <script type="module" src="./script.js"></script>

</body>
</html>
